<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Leaderboard API get the max Score">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leader board</h1>
    </header>
    <div class="constructor">
    <div class="Recentscores">
        <div class="stylescores">
            <h2>Recent scores</h2>
            <button type="button" id="refresh">refresh</button>
        </div>
        <ul id="scoreslist"></ul>
    </div>
    <div class="scores">
        <h2> Add your score</h2>
        <form id="form">
            <input type="text" id="nameplayer" placeholder="your name" aria-label="name" required>
            <input type="number" id="scoreplayer" placeholder="your score" aria-label="score" min="0" max="100" required>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
